    <div class="writing example">
        <form class="ui equal width form">
            <div class="two fields">
                <div class="field">
                    <label>Name</label>
                    <input placeholder="First Name" name="name" type="text">
                </div>
                <div class="field">
                    <label>Gender</label>
                    <div class="ui selection dropdown" tabindex="0">
                        <input name="gender" type="hidden" value="male">
                        <div class="text">Male</div>
                        <i class="dropdown icon"></i>
                        <div class="menu transition hidden" tabindex="-1">
                            <div class="item active selected" data-value="male" style="">Male</div>
                            <div class="item" data-value="female">Female</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="field">
                <label>Username</label>
                <input placeholder="Username" name="username" type="text">
            </div>
            <div class="three fields">
                <div class="field">
                    <label>Duration (mins)</label>
                    <input type="time" step="1" placeholder="hh:mm:ss">
                </div>
                <div class="field">
                    <label>Distance (miles)</label>
                    <input type="number" placeholder="e.g. 8.6">
                </div>
                <div class="field">
                    <label for="pace1">Pace</label>
                    <!-- <div class="rangeSliderValue">asas</div> -->
                    <input name="pace" type="text" placeholder="7:00">
                </div>
            </div>
            <div class="field">
                <label>Password</label>
                <input name="password" type="password">
            </div>
            <div class="inline fields">
                <label for="colors">Favorite Colors</label>
                <div class="field">
                    <div class="ui checkbox checked">
                        <input type="checkbox" name="colors[]" value="red" tabindex="0" class="hidden">
                        <label>Red</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" name="colors[]" value="blue" tabindex="0" class="hidden">
                        <label>Blue</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" name="colors[]" value="green" tabindex="0" class="hidden">
                        <label>Green</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui checkbox checked">
                        <input type="checkbox" name="colors[]" value="grey" tabindex="0" class="hidden">
                        <label>Grey</label>
                    </div>
                </div>
            </div>
            <div class="inline field">
                <div class="ui checkbox checked">
                    <input name="terms" type="checkbox" tabindex="0" class="hidden">
                <label>I agree to the terms and conditions</label>
            </div>
        </div>
        <div class="ui primary submit button">Submit</div>
        <div class="ui clear button">Clear</div>
    </form>
</div>
    <!-- JS scripts -->
    <script type="text/javascript">
        
        $('.radio-group .radio').click(function() {
            console.log('clicked xxxxxxxxxxxxxxxxxxxx');
            $(this).parent().find('.radio').removeClass('selected');
            $(this).addClass('selected');
            var val = $(this).attr('data-value');
            //alert(val);
            $(this).parent().find('input').val(val);
        });

    </script>
