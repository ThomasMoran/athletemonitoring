<!DOCTYPE html>
<html>

<head>
    <title>Athlete Monitoring System</title>
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <script type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="Semantic-UI-CSS-master/semantic.css">
    <link rel="stylesheet" type="text/css" href="athleteMonitor.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="Semantic-UI-CSS-master/semantic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.0/Chart.bundle.js"></script>
    <link rel="stylesheet" type="text/css" href="calendar2.css">
    <script src="calendar2.js"></script>
</head>

<body>
    <!-- Sashboard Header - Calendar/DateSelect -->
    <div id="modalId" class="ui modal">
        <i class="close icon"></i>
        <div class="header">Sleep Metrics</div>
        <div class="scrolling content">
            <p>Very long content goes here</p>
            <div id="entryForm">
                <form class="ui form">
                    <div class="field">
                        <label>First Name</label>
                        <input type="text" name="first-name" placeholder="First Name">
                    </div>
                    <div class="field">
                        <label>Last Name</label>
                        <input type="text" name="last-name" placeholder="Last Name">
                    </div>
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" tabindex="0" class="hidden">
                            <label>I agree to the Terms and Conditions</label>
                        </div>
                    </div>
                    <button class="ui button" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>


    <!-- MAIN SECTION -->
    <div id="main">
        <div id="cardHolder">
            <form class="ui equal width form">
                <h3 class="ui dividing header">Morning Workout</h3>
                <br>
                <br>
                <div class="field">
                    <label>Type</label>
                    <input type="text" name="first-name" placeholder="First Name">
                </div>
                <div>
                    <div class="ui button" tabindex="0">Focusable</div>
                    <div class="ui button" tabindex="0">Focusable</div>
                    <div class="ui button" tabindex="0">Focusable</div>
                    <br>
                    <br>
                </div>
                <div class="fields">
                    <div class="field">
                      <label>Duration (mins)</label>
                      <input type="text" placeholder="First Name">
                    </div>
                    <div class="field">
                      <label>Distance (miles)</label>
                      <input type="text" placeholder="Middle Name">
                    </div>
                </div>
                <div class="fields">
                    <div class="field">
                      <label>Ave. Pace (min/mile)</label>
                      <input type="text" placeholder="First Name">
                    </div>
                    <div class="field">
                      <label>Ave. HR (bpm)</label>
                      <input type="text" placeholder="Middle Name">
                    </div>
                </div>
                <div class="field">
                    <label>RPE</label>
                    <input type="text" name="last-name" placeholder="Last Name">
                </div>


                <button class="ui button" type="submit">Submit</button>
            </form>
        </div>
    </div>

    <div id="newEntryButton">
        <button class="black ui icon button">
            <i class="plus big icon"></i>
        </button>
    </div>


    <!-- MENU BOTTOM -->
    <div id="menu-bottom">
        <div class="ui borderless menu">
            <a class="item"><i class="teal unordered list icon"></i></a>
            <a class="item"><i class="teal pie chart icon"></i></a>
            <a class="item"><i class="teal setting icon"></i></a>
        </div>
    </div>
    <!-- JS scripts -->
    <script src="athleteMonitor.js"></script>
</body>

</html>
